<div class="pic-container">
    <img  src="assets/plane5.png" alt="plane image" class="responsive-image">
</div>
<div class="container">
    <form [formGroup]="searchForm">
        <div class="form-container">
            <label for="destination" class="label form-label">Destination City:</label>
            <br>
            <input type="text" name="destination" id="landing" placeholder="Where To?" formControlName="city">
        </div>
        <div class="form-container">
            <label for="date" class="label form-label">Take Off Date:  </label>
            <br>
            <input type="date" id="date" name="date" formControlName="date">
        </div>
        <div class="form-container">
            <button class="button" type="button" (click)="onSearch()" [disabled]="!searchForm.valid">
                Search
            </button>
        </div>
    </form>
    </div>

    
    <div *ngIf="flights.length > 0">
        <h2>Available Flights</h2>
        <ul>
          <li *ngFor="let flight of flights">
            {{ flight.departure }} to {{ flight.landing }} on {{ flight.flightDate | date }} at {{ flight.departureTime }}
          </li>
        </ul>
      </div>
